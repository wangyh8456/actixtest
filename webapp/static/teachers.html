<!DOCTYPE html>
<html> 
    <head>
        <title>Teachers</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Teachers List</h1>
        <ol>
            {% for t in teachers %}
            <li>
                <h5>{{t.name}}</h5>
                <div>{{t.profile}}</div>
            </li>
            {% endfor %}
        </ol>

        <div style="margin-top:20px">
            <a href="/register">Register a teacher</a>
        </div>
    </body>
</html>
