<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body>
        <h2 class="header">Teacher Registration</h2>
        <div class="center">
            <form action="/register-post" method="POST">
                <label for="name">Teacher name</label><br/>
                <input type="text" name="name" id="name" value="{{current_name}}" required maxlength="20"><br/>
                <label for="imageurl">Teacher image url</label><br/>
                <input type="text" name="imageurl" id="imageurl" value="{{current_imageurl}}" required maxlength="100"><br/>
                <label for="profile">Brief profile</label><br/>
                <input type="text" name="profile" id="profile" value="{{current_profile}}" required maxlength="100"><br/>
                <label for="error">
                    <p style="color: red;">{{error}}</p>
                </label>
                <br/>
                <button type="submit" id="button1">Register</button>
            </form>
        </div>
    </body>
</html>
